<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sample website deployed on GitHub Pages">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
        }
        section {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: #fff;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <section>
        <p>This is a simple website hosted on GitHub Pages.</p>
        <p>Edit this file to customize your site!</p>
        <p>Visit <a href="https://github.com/">GitHub</a> for more information.</p>
    </section>
    <footer>
        <p>Â© 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
